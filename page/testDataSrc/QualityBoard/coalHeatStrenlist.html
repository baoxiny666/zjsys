<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>焦炭热强度</title>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="./../../../css/themes/black/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="./../../../css/themes/icon.css"/>
	<script type="text/javascript" src="./../../../js/jquery.min.js"></script>
	<script type="text/javascript" src="./../../../js/jquery.tried.min.js"></script>
	<script type="text/javascript" src="./../../../js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="./../../../js/tried.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
</head>
<body style="overflow: hidden;margin: 0,0,0,0">
<div id="divConId" data-options="region:'center'" >   
	<div id="datagrid-焦炭热强度" style="width:99%"></div>
</div>
<div id="tb-焦炭热强度" style="padding:2px 2px;" >
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
	    <tr>
	    	<td>
				&nbsp;日期：<input  id="objStartTime_search-焦炭热强度"  type= "text" class= "easyui-datebox" style="width:90px"/>
                                          至   <input  id="objEndTime_search-焦炭热强度"  type= "text" class= "easyui-datebox" style="width:90px"/>
				<a href="#" class="easyui-linkbutton" iconCls="icon-search" data-options="height:22,width:78" onclick="func_search_jq()">检索</a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-excel" data-options="height:22,width:78" onclick="func_excel_jtrqd('焦炭热强度')">导出</a>
			</td>
	    </tr>
	</table>
</div>

<script type="text/javascript">
var head5 = [[{
	"field":"factory",
	"title":"厂家",
	"width" : 80,
	"align":"center"
},{
	"field":"_sampleName",
	"title":"样品",
	"width":80,
	"align":"center",
	"formatter":function(value,row,index){
	   return "焦炭";
	 }
},
{
	"field":"mateName",
	"title":"品种",
	"width":80,
	"align":"center"
},
{
	"field":"sampleTime",
	"title":"取样时间",
	"width":130,
	"align":"center",
	"formatter":formateTime
},
{
	"field":"checkTime",
	"title":"化验时间",
	"width":130,
	"align":"center",
	"formatter":formateTime
},
{
	"field":"orderNum",
	"title":"化验编码",
	"width":80,
	"align":"center"
},
{
	"field":"fyx",
	"title":"反应性(%)",
	"width":100,
	"align":"center",
	"formatter":formate0toLine
},
{
	"field":"fystrength",
	"title":"反应后强度(%)",
	"width":100,
	"align":"center",
	"formatter":formate0toLine
}
]];
$(function() {
	reWindowSize();
	func_init();
});
function func_init(){
	$('#datagrid-焦炭热强度').datagrid({
		toolbar : '#tb-焦炭热强度',
		url : getTgsysUrl() + "/pimes_quality/coalHeatStrenAction_daylist.action",
		collapsible : false,
		rownumbers : true, //行号
		striped : true,    //各行换色
		checkOnSelect : true, 
		selectOnCheck : true,
		ctrlSelect : true,
	 	queryParams : {  //参数传递
 		    objStartTime: func_currentData(),
			objEndTime:func_currentData() 
		},
		 onLoadSuccess:function(data){
			  
			 func_tabAnalysis('datagrid-焦炭热强度',data.rows,"factory","factory;mateKind;_sampleName;mateName;sampleTime;checkTime;orderNum;",false,true,true,true,false);
		},   
		columns :head5
	});   
}
	function func_search_jq(){
		$('#datagrid-焦炭热强度').datagrid('load',{
			objStartTime: $("#objStartTime_search-焦炭热强度").datebox('getValue'),
			objEndTime:$("#objEndTime_search-焦炭热强度").datebox('getValue')
		}); 
} 
	/**
 	 * 导出到excel文件
 	 */
 	function func_excel_jtrqd(index){
 		func_excelFile('datagrid-'+index,index+"质量看板",index+"质量看板",head5);
 	}
	/**
	 * 页面缩放监听事件
	 */
	$(window).resize(function() {
		reWindowSize();
	}).resize();
	/**
	 * 页面缩放自适应大小
	 */
	function reWindowSize() {
		var _parentId = $("#divConId-index");
		var _height = $(_parentId).height()- 5;
		$('#divConId').css("height",_height);
		$('#datagrid-焦炭热强度').css("height",_height);
	}
</script>
</body>
</html>
