$(function() {
	reWindowSize();
	func_init();
});
function func_init(){
	$('#datagrid-块矿').datagrid({
		toolbar : '#tb-块矿',
		url : getTgsysUrl() + "/pimes_quality/mateFullSampleAction_mateFullDayList.action",
		collapsible : false,
		rownumbers : true, //行号
		striped : true,    //各行换色
		checkOnSelect : true, 
		selectOnCheck : true,
		ctrlSelect : true,
	 	queryParams : {  //参数传递
 		    objStartTime: func_currentData(),
			objEndTime:func_currentData(),
			mateTypeId:4
		},
		 onLoadSuccess:function(data){
			 
			 func_tabAnalysis('datagrid-块矿',data.rows,"factory","factory;mateName;positionName;orderNum;checkTime;sampleStartTime;hyTime;checkTime;",false,true,true,true,false);
		},   
		columns : head2
	});   
}
	function func_search_k(){
		$('#datagrid-块矿').datagrid('load',{
			objStartTime: $("#objStartTime_search-块矿").datebox('getValue'),
			objEndTime:$("#objEndTime_search-块矿").datebox('getValue'),
			mateTypeId:4
		}); 
} 
	/**
 	 * 导出到excel文件
 	 */
 	function func_excel_kk(index){
 		func_excelFile('datagrid-'+index,index+"质量看板",index+"质量看板",head2);
 	}
	/**
	 * 页面缩放监听事件
	 */
	$(window).resize(function() {
		reWindowSize();
	}).resize();
	/**
	 * 页面缩放自适应大小
	 */
	function reWindowSize() {
		var _parentId = $("#divConId-index");
		var _height = $(_parentId).height()- 5;
		$('#divConId').css("height",_height);
		$('#datagrid-块矿').css("height",_height);
	}
