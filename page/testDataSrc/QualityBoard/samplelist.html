function func_init(){
	$('#datagrid-样品入场').datagrid({
		toolbar : '#tb-样品入场',
		url : getTgsysUrl() + "/pimes_quality/sampleMaterialAction_daylist.action",
		collapsible : false,
		rownumbers : true, //行号
		striped : true,    //各行换色
		checkOnSelect : true, 
		selectOnCheck : true,
		ctrlSelect : true,
	 	queryParams : {  //参数传递
 		    objStartTime: func_currentData(),
			objEndTime:func_currentData() 
		},
		 onLoadSuccess:function(data){
			 if($("#objStartTime_search-样品入场").datebox('getValue')==""){
				 $("#objStartTime_search-样品入场").datebox('setValue',func_currentData());
			 }
			 if($("#objEndTime_search-样品入场").datebox('getValue')==""){
				 $("#objEndTime_search-样品入场").datebox('setValue',func_currentData());
			 }
		 
			 func_analysis('datagrid-样品入场',data.rows,"factory","factory;mateName;checkTime;orderNum;sampleTime;hyTime;",false,true,true,true,false);
		},   
		columns : head18
	});   
}
	function func_search_yp(){
		$('#datagrid-样品入场').datagrid('load',{
			objStartTime: $("#objStartTime_search-样品入场").datebox('getValue'),
			objEndTime:$("#objEndTime_search-样品入场").datebox('getValue')
		}); 
}
