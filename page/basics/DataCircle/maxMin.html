<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>同步周期管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
	<div align="center" style="margin-top: 10px">
		<!-- 添加同步周期管理 -->
		<form id="modelForm" class="easyui-form" action="#" method="post" data-options="validate:true">
			<input name="id" type="hidden" />
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td style="height: 27px;width: 100px;text-align: right;"  >设备编号：</td>
					<td><input class="easyui-textbox" id="deviceName_edit" name="deviceName" style="width: 200px; height: 25px" data-options="required:true,editable:false"/></td>
				</tr>
				<tr>
					<td style="height: 27px;text-align: right;">元素：</td>
					<td  style="text-align: left;padding-left: 2px">
					<input class="easyui-textbox" name="keyName" style="width: 200px; height: 25px" data-options="required:true"/>
					</td>
				</tr>
				<tr>
					<td style="height: 27px;text-align: right;">最小阈值：</td>
					<td ><input class="easyui-textbox" name="keyMin" style="width: 200px; height: 25px" /></td>
				</tr>
				<tr>
					<td style="height: 27px;text-align: right;">最大阈值：</td>
					<td ><input class="easyui-textbox" name="keyMax" style="width: 200px; height: 25px" /></td>
				</tr>
				
				 
			 
				 
			</table>
		</form>
	</div>
</body>
</html>
