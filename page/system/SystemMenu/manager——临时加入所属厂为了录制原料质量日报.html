<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>功能管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="./../../../css/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="./../../../css/themes/icon.css"/>
			<script type="text/javascript" src="./../../../js/jquery.min.js"></script>
			<script type="text/javascript" src="./../../../js/jquery.tried.min.js"></script>
			<script type="text/javascript" src="./../../../js/easyui-lang-zh_CN.js"></script>
</head>
<body>

	<div align="center">
		<!-- 添加功能管理 -->
		<form id="modelForm" class="easyui-form" action="#" method="post" data-options="novalidate:true">
			<input name="id" type="hidden" /> <input name="parentId" type="hidden" />
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td  style="height: 27px">上级：</td>
					<td><input class="easyui-textbox" type="text" name="pName" style="width: 200px; height: 25px" /></td>
				</tr>
				<tr>
					<td style="height: 27px">功能名称：</td>
					<td><input class="easyui-textbox" type="text" name="name" style="width: 200px; height: 25px" /></td>
				</tr>
				<tr>
					<td style="height: 27px">功能图片：</td>
					<td><select class="easyui-combobox" name="icon" style="width: 200px" data-options="panelHeight:100">
							<option value="">文件图标</option>
							<option value="2.png"><img src="./../../../img/icon/2.png" />录入图标 </option>
							<option value="search.png"> <img src="./../../../img/icon/search.png" />搜索图标</option>
							<option value="9.png"> <img src="./../../../img/icon/9.png" />管理图标 </option>
							<option value="excel.png"> <img src="./../../../img/icon/excel.png" />报表图标</option>
							<option value="8.png"> <img src="./../../../img/icon/8.png" />统计图标 </option>
							<option value="tbAnalys.png"> <img src="./../../../img/icon/tbAnalys.png" />分析图标</option>
				
							
					
					</select></td>
				</tr>
				<tr>
					<td style="height: 27px">功能路径：</td>
					<td><input class="easyui-textbox" type="text" name="address" style="width: 200px; height: 25px" /></td>
				</tr>
				<tr>
					<td style="height: 27px">功能描述：</td>
					<td><input class="easyui-textbox" type="text" name="menuContent" style="width: 200px; height: 25px" /></td>
				</tr>
				<tr>
					<td style="height: 27px">功能位置：</td>
					<td><input class="easyui-textbox" type="text" name="sequence" style="width: 200px; height: 25px" /></td>
				</tr>
				<tr>
					<td style="height: 27px">所属厂：</td>
					<td><select class="easyui-combobox" name="belongcompany" style="width: 200px" data-options="panelHeight:100">
							<option value="炼铁厂">炼铁厂</option>
							<option value="烧结厂">烧结厂</option>
					</select></td>
				</tr>
				<tr>
					<td style="height: 27px">是否启用：</td>
					<td align="left"><input type="radio" name="flag" value="是" checked="checked" />是 <input type="radio" name="flag" value="否" />否</td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
