<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>公告管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
	<div align="center" style="margin-top: 10px">
		<!-- 添加公告管理 -->
		<form id="modelForm" class="easyui-form" action="#" method="post" data-options="validate:true">
			<input id="id_edit" name="id" type="hidden" /> <input id="pkId" name="pkId" type="hidden" />
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td style="height: 27px; text-align: right;">标题：</td>
					<td><input class="easyui-textbox"  name="notice_title" data-options="required:true" style="width: 540px; height: 25px" /></td>
				</tr>
				<tr>
					<td style="height: 27px; text-align: right;">发布：</td>
					<td><input type="radio" name="notice_status" checked="checked" value="是" />是 <input type="radio" name="notice_status"  value="否" />否</td>
				</tr>
			
				<tr>
					<td style="height: 27px"><a href="#" class="file-upload"> <input type="file" id="up_file" name="file" onchange="func_upfile(this,'notice_file','pkId',true)" />添加附件
					</a>：</td>
					<td style="text-align: left; padding-left: 3px; overflow-y: 20px"><input id="notice_file_edit" name="notice_file" type="hidden" />
						<table id="notice_file" width="200px" cellpadding="0" cellspacing="0" border="0" style="border: 0;"></table></td>

				</tr>
				<tr style="height: 300px">
					<td style="height: 27px; text-align: right; vertical-align: top;">公告内容：</td>
					<td><div id="richDivId" style="width:630px; height:270px;"></div></td>	
					<textarea  id="notice_content" name="notice_content" style="width:100%; height:200px;display: none;"></textarea>
				</tr>


			</table>
		</form>
	</div>
</body>
</html>
