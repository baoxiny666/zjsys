<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>-信息</title>
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-control" content="no-cache"/>
<meta http-equiv="Cache" content="no-cache"/>
<link rel="stylesheet" type="text/css" href="./../../../css/themes/material/easyui.css"/>
<link rel="stylesheet" type="text/css" href="./../../../css/themes/icon.css"/>
<link rel="stylesheet" type="text/css" href="./../../../css/tried.css"/>
<script type="text/javascript" src="./../../../js/jquery.min.js"></script>
<script type="text/javascript" src="./../../../js/jquery.tried.min.js"></script>
<script type="text/javascript" src="./../../../js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript"  src="./../../../js/ajaxfileupload.js"></script>
<script type="text/javascript" src="./../../../js/tried.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script type="text/javascript" src="js/child.js"></script>
</head>
<body style="overflow: hidden;margin: 0,0,0,0">
<div id="divConId"  >
<div id='layoutId' class="easyui-layout" data-options="fit:true">
<div id="centerId" data-options="region:'center'" style="border: 0px">
		<div id="datagrid"  style="width:97%;" data-options="fit:true"></div>
		 <div id="tb" style="padding:2px 5px;" >
			    <table cellpadding="0" cellspacing="0" border="0" width="100%">
			    <tr>
			    	<td>
						模板名称: <input id="name_search" class="easyui-searchbox" data-options="prompt:'',searcher:func_search" style="width:110px"/>
					        模板类型: <input id="type_search" class="easyui-searchbox" data-options="prompt:'',searcher:func_search" style="width:110px"/>
						<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="func_search()">检索</a>
					</td>
					<td align="right">
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add' " onclick="func_add()">添加模板</a>
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="func_edit()">编辑模板</a>
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="func_del()">删除模板</a>
					</td>
				</tr>
			</table>
			</div>
			</div>
		<div id="southId" data-options="region:'south',height:350,split:true " style="border: 0px">
				<div id="datagridChild" title="<font color='red'>模板项目 </font>" style="width: 98%;" data-options="fit:true"></div>
				<div id="tbChild" style="padding: 2px 5px;">
					<table cellpadding="0" cellspacing="0" border="0" width="100%">
						<tr>
							<td style="text-align: right">
								<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add' " onclick="func_addChild()">新建项目</a>
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="func_editChild()">编辑项目</a>
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="func_delChild()">删除项目</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
	</div>
</div>
</body>
</html>
