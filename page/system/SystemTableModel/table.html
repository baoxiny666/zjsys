<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>表结构</title>
<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="./../../../css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./../../../css/themes/icon.css">
	<script type="text/javascript" src="./../../../js/jquery.min.js"></script>
	<script type="text/javascript" src="./../../../js/jquery.tried.min.js"></script>
	<script type="text/javascript" src="./../../../js/easyui-lang-zh_CN.js"></script>
 
</head>
<body>
<div align="center" style="margin-top: 10px">
	<!-- 添加表/视图结构 -->
	    <form id="modelForm" class="easyui-form" action="#" method="post" data-options="novalidate:true" >
	    	<input name="id" type="hidden"/> 
	    	<input name="parentId" type="hidden" />
			<table cellpadding="0" cellspacing="0" border="0">
				<tr><td  style="height: 27px">表名称：</td> <td><input class="easyui-textbox" type="text"  name="objectTable"  style="width: 200px; height: 25px" /></td></tr>
				<tr><td  style="height: 27px">表描述：</td> <td><input class="easyui-textbox" type="text"  name="objectName"  style="width: 200px; height: 25px" /></td></tr>
				<tr><td  style="height: 27px">归属模块：</td> <td>
				<select class="easyui-combobox" data-options="panelHeight:'auto'" name="packName"  style="width: 200px;">
					    <option value="system">系统信息管理模块</option>
					    	<option value="personal">个人空间管理模块</option>
					    	<option value="basis">基础信息管理模块</option>
					    	<option value="contract">合同管理模块</option>
					    	<option value="sample">样品管理模块</option>
					    	<option value="bedstand">试验台管理模块</option>
					    	<option value="instrument">仪器仪表管理模块</option>
					    	<option value="experiment">试验管理模块</option>
					   </select>
	    		
				
				 </td></tr>
			</table>
		</form> 
		</div>
</body>
</html>
