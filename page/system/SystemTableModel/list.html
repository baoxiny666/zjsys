<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>表/视图结构信息</title>
<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="./../../../css/themes/material/easyui.css">
		<link rel="stylesheet" type="text/css" href="./../../../css/themes/icon.css">
			<link rel="stylesheet" type="text/css" href="./../../../css/zTreeStyle/zTreeStyle.css">
				<script type="text/javascript" src="./../../../js/jquery.min.js"></script>
				<script type="text/javascript" src="./../../../js/jquery.tried.min.js"></script>
				<script type="text/javascript" src="./../../../js/easyui-lang-zh_CN.js"></script>
				<script type="text/javascript" src="./../../../js/ztree/jquery.ztree.js"></script>
				<script type="text/javascript" src="./../../../js/ztree/jquery.ztree.exedit-3.2.js"></script>
				<script type="text/javascript" src="./../../../js/tried.js"></script>
				<script type="text/javascript" src="js/list.js"></script>
</head>
<body style="overflow: hidden; margin: 0, 0, 0, 0">

	<div id="treeDiv" class="easyui-layout" style="width: 100%;">
		<div data-options="region:'west',split:true" title="表结构树" style="width: 15%;">
			<ul id="menuTree" class="ztree"></ul>
		</div>
		<div data-options="region:'center'" style="width: 85%; padding: 5px">
			<div id="datagrid" style="width: 98%; height: 98%" data-options="fit:true"></div>
		</div>
		<div id="tb" style="padding: 2px 5px;">
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td align="right">
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add' " onclick="func_add()">新建</a>
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="func_edit()">编辑</a> 
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="func_del()">删除</a>
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="func_creat()">生成</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
