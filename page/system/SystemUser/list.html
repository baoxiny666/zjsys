<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>用户信息信息</title>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="./../../../css/themes/material/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="./../../../css/themes/icon.css"/>
		<link rel="stylesheet" type="text/css" href="./../../../css/tried.css"/>
	
	<script type="text/javascript" src="./../../../js/jquery.min.js"></script>
	<script type="text/javascript" src="./../../../js/jquery.tried.min.js"></script>
	<script type="text/javascript" src="./../../../js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="./../../../js/tried.js"></script>
	<script type="text/javascript"  src="./../../../js/ajaxfileupload.js"></script> 
	<script type="text/javascript" src="./js/list.js"></script>
</head>
<body style="overflow: hidden;margin: 0,0,0,0">
	 
	<div id="divConId" data-options="region:'center'">   
		<div id="datagrid" title="" style="width:97%" data-options="fit:true"></div>
	</div>
	<div id="tb" style="padding:2px 5px;" >
	    <table cellpadding="0" cellspacing="0" border="0" width="100%">
	    <tr>
	    	<td>
				登录名: <input id="loginName" class="easyui-searchbox" data-options="prompt:'',searcher:func_search" style="width:110px"/>
				部门名称: <input id="depName" class="easyui-searchbox" data-options="prompt:'',searcher:func_search" style="width:110px"/>
				
				<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="initDataGrid()">检索</a>
			</td>
			<td align="right">
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add' " onclick="func_add()">新建</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="func_edit()">编辑</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="func_del()">删除</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="func_ret()">密码重置</a>
			</td>
		</tr>
	</table>
	</div>
	
</body>
</html>
