<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>-</title>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 
</head>
<body>
<div align="center" style="margin-top: 10px">
	<!-- 添加- -->
	    <form id="modelForm" class="easyui-form" action="#" method="post" data-options="novalidate:true" >
	    	<input name="id" type="hidden"/> 
			<table cellpadding="0" cellspacing="0" border="0">
					<tr> 
						<td style="height: 27px">名称：</td> 
						<td>
						<input class="easyui-textbox"    name="switchName"  style="width: 200px; height: 25px" />		
						</td>
					</tr>
					<tr> 
						<td style="height: 27px">状态：</td> 
						<td>
						<select class="easyui-combobox"  name="switchState"  style="width: 200px; height: 25px" data-options="editable:false">
						  <option value="0">关</option>
						  <option value="1">开</option>
						  </select>	
						</td>
					</tr>
					<tr> 
						<td style="height: 27px">备注：</td> 
						<td>
						<input class="easyui-textbox"    name="switchContext" data-options="multiline:true" style="width: 200px; height: 100px" />						
						</td>
					</tr>				

			</table>
		</form> 
		</div>
</body>
</html>
